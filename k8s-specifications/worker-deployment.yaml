apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: worker
  namespace: vote
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: mycluster.icp:8500/default/worker:latest
        name: worker
        imagePullPolicy: IfNotPresent
      imagePullSecrets:
        - name: registry-secret
